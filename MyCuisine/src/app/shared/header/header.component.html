<header class="header">
  <nav class="main-navbar navbar navbar-default">

    <div class="user-info" [ngClass]="{hidden: !hasUser}">
      <span id="signed-in-user-wrap">Sign out, <span id="signed-in-user">{{currentUsername}}</span>?</span>
      <button id="btn-sign-out" (click)="signOut($event)">Sign out</button>
    </div>

    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" (click)="isCollapsed = !isCollapsed">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" [routerLink]="['/home']"><img src="../../../assets/images/logo.png" alt="logo"></a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div [collapse]="isCollapsed"
        class="collapse navbar-collapse" id="mycuisine-navbar-collapse">
        <ul class="main-nav nav navbar-nav navbar-right">
          <li><a [routerLink]="['/home']">Home</a></li>
          <li>
            <a [routerLink]="['/menu']">Menu</a>
            <ul>
              <li><a [routerLink]="['/menu/dinner']">Dinner</a></li>
              <li><a [routerLink]="['/menu/lunch']">Lunch</a></li>
              <li><a [routerLink]="['/menu/breakfast']">Breakfast</a></li>
            </ul>
          </li>
          <li><a [routerLink]="['/location']">Location</a></li>
          <li><a [routerLink]="['/posts']">Posts</a></li>
          <li [ngClass]="{hidden: hasUser}"><a [routerLink]="['/register']">Register</a></li>
          <li [ngClass]="{hidden: hasUser}"><a [routerLink]="['/login']">Login</a></li>
          <li class="admin" [ngClass]="{hidden: !isAdmin}"><a [routerLink]="['/admin']">Admin</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->

    </div><!-- /.container-fluid -->
  </nav>

</header><!-- /header -->
<simple-notifications [options]="options" (onDestroy)="destroyed($event)"></simple-notifications>
